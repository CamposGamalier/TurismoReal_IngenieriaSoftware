
{% extends "base.html" %}
{% load static %}
{% block title %}Perfil del Usuario{% endblock %}



{% block content %}
<h1>Editar Perfil</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ profile_form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
</form>
{% endblock %}
